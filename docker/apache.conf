Listen 8080
Listen 8443

LoadModule wsgi_module /usr/local/lib64/python3.6/site-packages/mod_wsgi/server/mod_wsgi-py36.cpython-36m-x86_64-linux-gnu.so
WSGIPythonPath /app

<VirtualHost *:8443>
  ServerName topology.localhost
  ServerAlias topology*

  ## SSL directives
  SSLEngine on
  SSLCertificateFile      "/certs/tls.crt"
  SSLCertificateKeyFile   "/certs/tls.key"
  SSLCertificateChainFile "/certs/tls.crt"

  # gridsite
  SSLVerifyClient optional
  SSLVerifyDepth  10
  GridSiteEnvs on

  SSLCACertificatePath /etc/grid-security/certificates
  SSLCARevocationPath /etc/grid-security/certificates
  SSLCARevocationCheck chain
  #SSLCARevocationCheck chain no_crl_for_cert_ok

  <Directory /app>
    Require all granted
  </Directory>

  WSGIScriptAlias /webhook /app/topology-webhook.wsgi
  WSGIScriptAlias /        /app/topology.wsgi

</VirtualHost>

<VirtualHost *:8080>
  ServerName map.localhost
  ServerAlias map*

  <Directory /app>
    Require all granted
  </Directory>

  WSGIScriptAlias /        /app/topology.wsgi

  # if you go to the root directory, redirect to map/iframe
  RewriteEngine on
  RewriteRule ^/$ https://%{SERVER_NAME}/map/iframe
</VirtualHost>
