Active: 'True'
AppDescription: High energy physics data analysis and simulation.
CertificateOnly: 'False'
Community: Fermilab Virtual Organization (VO) - The Fermilab VO is an "umbrella" VO
  that includes the Fermilab Campus Grid (FermiGrid) and Fermilab Grid Testing (ITB)
  infrastructures, and all Fermilab computing activities that are not big enough to
  have their own Virtual Organization. Broadly these include the intensity frontier
  program, theoretical simulations, fixed target analysis, and accelerator and beamline
  design as well as activities performed by the Fermilab Campus Grid administrators.
