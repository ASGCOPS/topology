Name: dteam
LongName: DTEAM
AppDescription: |-
  The goal of the VO is to facilitate the deployment of a stable production
  infrastructure. To this end, members of this VO (who have to be associated
  with a registered site and be involved in its operation) are allowed to run
  tests to validate the correct configuration of their site. Site performance
  evaluation and/or monitoring programs may also be run under the DTEAM VO with
  the approval of the Site Manager, subject to the agreement of the affected
  sites' management.
